Debug=true
# Set how frequently to update the UI (in milliseconds - 1000ms equals 1 second)

# Temperature units - `C` or `c` for Celsius, `F` or `f` for Fahrenheit
TempScale="f"
# Enable or disable grouping of processes - true or false
GroupProcesses=true
# Set how frequently to update the UI (in milliseconds - 1000ms equals 1 second)
UpdateInterval=100
# Format memory values in the Processes table as Percent instead of in Gigabytes
#FormatMemoryAsPercent=true

# Set network IO to mbps if true
#mbps=false